language: node_js

dist: trusty

node_js:
  - node

sudo: required

before_install:
  - yarn add coveralls

script:
  - yarn run test
  - yarn run build

after_success:
  - cat coverage/lcov.info | node_modules/coveralls/bin/coveralls.js

notifications:
  email:
    recipients:
      - travis@plusnew.io
    on_success: change
    on_failure: always

before_deploy:
  - cd dist
  - zip -r website.zip *
  - cd ..
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG

branches:
  only:
    - master

after_deploy:
  - curl -u $DEPLOY_USER:$DEPLOY_PASSWORD https://plusnew.io/checkUpdate.php

deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/website.zip
  skip_cleanup: true
  on:
    branch: master
